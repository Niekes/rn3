<!DOCTYPE html>
<html style="height: 100%;width: 100%">
<head>
    <title>rn3.js - Data Visualization Toolkit</title>
    <script type="text/javascript" src="./rn3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./rn3.min.css">
    <style>
        body {
            height: calc(100% - 1rem);
            width: 80%;
            margin:0 auto;
            padding: 1rem 0 0 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: min-content min-content min-content;
            gap: 1rem 1rem;
            grid-template-areas:
                "datepicker datepicker datepicker datepicker"
                "searchbar searchbar searchbar searchbar"
                "dropdown dropdown dropdown dropdown";
        }

        #datepicker {
            grid-area: datepicker;
        }

        #searchbar {
            grid-area: searchbar;
        }

        #dropdown {
            grid-area: dropdown;
        }
</style>
</head>
<body>

<div id="datepicker"></div>
<rn3-dropdown id="dropdown"></rn3-dropdown>
<div id="searchbar"></div>
<div id="heatmap"></div>
<div id="chart"></div>

<script type="text/javascript">
const datepicker = new rn3.Datepicker({
    el: '#datepicker',
});

const dropdown = document.querySelector('#dropdown');

dropdown.update({
    values: [
        { id: 'A' },
        { id: 'B' },
        { id: 'C' },
    ],
});

dropdown.on('test', (_) => {
    console.log(_);
});

datepicker.update({
    values: {
        from: new Date(),
        to: new Date(),
    },
});

datepicker.on('date-selected', (dates) => {
    console.log(dates);
});

const searchbar = new rn3.Searchbar({
    el: '#searchbar',
    settings: {
        identity: 'osm_id',
        request: {
            url: 'https://nominatim.openstreetmap.org',
            params: {
                city: '{query}',
                format: 'json',
                limit: 20,
                addressdetails: 1,
                email: 'info@niekes.com',
            },
        },
        form: {
            item: {
                render: d => d.display_name,
            },
        },
        dropdown: {
            item: {
                render: d => d.display_name,
            },
        },
    },
});

searchbar.update({
    values: [
        { osm_id: '1', display_name: 'Moin', styles: { 'background-color': 'violet' } },
        { osm_id: '2', display_name: 'Hallo' },
    ],
});

searchbar.on('added', (d) => {
    console.log(d, searchbar.data.values);
});

searchbar.on('removed', (d) => {
    console.log(d, searchbar.data.values);
});
</script>
</body>
</html>
