<!DOCTYPE html>
<html style="height: 100%;width: 100%">
<head>
    <title>RN3 - Data Visualization Toolkit</title>
    <script type="text/javascript" src="./rn3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./rn3.min.css">
</head>
<body style="height: 100%;width: 80%;margin:10px auto;padding:0">
    <div id="searchbar"></div>
    <div id="chart" style="box-sizing: border-box;margin: 2rem auto; height: 400px; width: 100%; border: 1px solid; position: relative;"></div>

<script type="text/javascript">
// eslint-disable-next-line no-undef
const barchart = new rn3.Barchart({
    el: '#chart',
    settings: {
        margin: {
            top: 25,
            left: 25,
            right: 25,
            bottom: 25,
        },
    },
});

const searchbar = new rn3.Searchbar({
    el: '#searchbar',
});

searchbar.on('added', (d) => {
    console.log(d, searchbar.data.values);
});

searchbar.on('removed', (d) => {
    console.log(d, searchbar.data.values);
});

barchart.update({
    values: [
        {
            id: 'a',
            value: 3,
            fill: 'skyblue',
            tooltip: {
                data: [
                    [1, 2],
                    [3, 4],
                    [5, 6],
                ],
            },
        },
        { id: 'ÉgÉgÉgÉg', value: 2, fill: 'deeppink' },
        {
            id: 'cl',
            value: 1,
            fill: 'crimson',
            tooltip: {
                data: ['lorem ipsum lorem ipsum lorem ipsum.'],
            },
        },
    ],
});

window.setTimeout(() => {
    barchart.update({
        values: [
            { id: 'b', value: 2, fill: 'deeppink' },
            { id: 'a', value: 1, fill: 'skyblue' },
            { id: 'c', value: 3, fill: 'crimson' },
            { id: 'e', value: -5, fill: 'violet' },
            { id: 'f', value: -6, fill: 'darkblue' },
        ],
    });
}, 4000);
</script>
</body>
</html>
